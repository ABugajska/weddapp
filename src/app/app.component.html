<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table-bordered table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Coming?</th>
            <th>Phone number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of people">
            <td>
              {{person.name}}
            </td>
            <td>{{ person.isComing }}</td>

            <td>{{ person.phone }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
